<div ng-controller="LoginController">
<div id="image">
            <img src="assets/images/login_bg.jpg" width="100%">
        </div>
        <div class="container">
            <div id="logo">
                <img src="assets/images/logo.png" alt="">
                <span>Halı Saha</span>
            </div>
            <div id="login-form" style="margin-top: 120px;">
                <form action="main">
                <div class="form-group">
                    <input type="username" class="form-control" id="username" placeholder="Kullanıcı Adı">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="pwd" placeholder="Parola">
                    <div class="checkbox col-xs-12">
                        <input type="checkbox">Beni Hatırla</label>
                    </div>
                    <button type="submit" class="btn-login col-xs-12">Giriş Yap</button>
                </div>
                </form>
            </div>
        </div>
</div>
