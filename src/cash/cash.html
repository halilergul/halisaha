<div ng-controller="CashController">
    <div id="image">
        <img src="assets/images/main_bg.jpg" width="100%">
    </div>
    <div class="container">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a ng-click="Login()">Anasayfa</a>
            <a ng-click="Main()">Maça Katılanlar</a>
            <a ng-click="Cash()" ng-show="isAdmin">Kasa</a>
            <a ng-click="Debt()">Borç Harç</a>
            <a ng-click="LogOut()">Logout</a>
        </div>
        <div class="menubutton" onclick="openNav()"><img src="assets/images/menubutton.png">
        </div>
        <div id="logo-main">
            <img src="assets/images/logo_white.png" alt="">
        </div>
        <div id="user">
            <h1 class="underline">Kasa</h1>
        </div>
        <div id="list">
            <div class="text" style="padding: 0;">
                <div class="row" style="margin: 0;">
                    <div class="col-xs-6" style="padding: 0 5px;">
                        <input type="number" id="" ng-model="person" style="color: #000; width: 100%; padding: 5px 10px;" placeholder="Kişi Başı Toplam">
                    </div>
                    <div class="col-xs-6" style="padding: 0 5px;">
                        <input type="number" id="" ng-model="all" style="color: #000; width: 100%; padding: 5px 10px;" placeholder="Sahaya Verilecek">
                    </div>
                    <div class="col-xs-12" style="padding: 0 5px;">
                        <button class="btn btn-success" ng-click="approve()" style="width: 100%; margin-top: 5px;">ONAYLA</button>
                    </div>
                </div>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Katılanlar</th>
                            <th>T.P.</th>
                            <th>V.P.</th>
                            <th>Bak.</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="attendance in payList">
                            <td>
                                <div ng-click="payButton(attendance.UserName, attendance.UserId)">{{attendance.UserName}}</div>
                            </td>
                            <td>{{personAmount}} TL</td>
                            <td style="color: #42fd4a">{{attendance.VerilenPara}} TL</td>
                            <td style="color: #ff1b1b">0 TL</td>
                    </tbody>
                    
                </table>
                <h3>TOPLAM: <span style="color: #42fd4a">0</span></h3>
            </div>
        </div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" ng-click="close()">&times;</span>
            <div class="amount-form">
                <input type="number" id="{{payUserId}}" class="amount-input" ng-model="payUser">
                <button class="btn btn-success" ng-click="userAmount(payUserId)">ALINDI</button>
            </div>
        </div>
    </div>
