<div ng-controller="JoinController">
    <div id="image">
        <img src="assets/images/main_bg.jpg" width="100%">
    </div>
    <div class="container">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a ng-click="Login()">Anasayfa</a>
            <a ng-click="Main()">Maça Katılanlar</a>
            <a ng-click="Cash()" ng-show="isAdmin">Kasa</a>
            <a ng-click="Debt()">Borç Harç</a>
            <a ng-click="LogOut()">Logout</a>
        </div>
        <div class="menubutton" onclick="openNav()"><img src="assets/images/menubutton.png">
        </div>
        <div id="logo-main">
            <img src="assets/images/logo_white.png" alt="">
        </div>
        <div id="user">
            <h1 class="underline">Maça Katılanlar</h1>
        </div>
        <div id="list">
            <div class="col-xs-12 text">
                <ul>
                    <li ng-repeat="attendance in attendanceList.ResultList | filter : IsAttending = true">
                        {{attendance.UserName}}
                        <span class="attendee pull-right">{{attendance.AttendanceStatus}}</span>
                    </li>
                </ul>
                <ul>
                    <li ng-repeat="attendance in attendanceList.ResultList | filter : IsAttending = false">
                        {{attendance.UserName}}
                        <span class="attendee red pull-right">{{attendance.AttendanceStatus}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
